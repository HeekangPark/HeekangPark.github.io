title: Reinventing the Wheel
subtitle: Wheel's Development Blog
baseurl: ""
timezone: Asia/Seoul
plugins:
  - jekyll-sitemap
  - jekyll-feed
exclude: ["run", "commit", "updateCollection", "createTIL", "createRequirements", "README.md", "Gemfile", "Gemfile.lock", "_scripts", "_config", "requirements.txt"]

assets: /assets
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: documents
sass:
  sass_dir: _sass

markdown: kramdown
kramdown:
  auto_id_prefix: "kramdown_"
  auto_ids: true
  smart_quotes: ["apos", "apos", "quot", "quot"]

home_recent_doc_num: 10
decoration: "sakura"  # ["snowflakes", "sakura"]

collections:
  sysdoc:
    name: sysdoc
    output: true
    permalink: /:name

defaults:
- scope:
    path: ''
    type: sysdoc
  values:
    layout: default