title: Reinventing the Wheel
subtitle: Wheel's Development Blog
baseurl: ""
timezone: Asia/Seoul
plugins:
  - jekyll-sitemap
  - jekyll-feed
exclude: [".vscode", ".gitignore", "run", "commit", "updateCollection", "createTIL", "convertFont", "README.md", "Gemfile", "Gemfile.lock", "_scripts", "_config", "requirements.txt", "sources.md"]

assets: /assets
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: documents
sass:
  sass_dir: _sass

markdown: kramdown
kramdown:
  auto_id_prefix: "kramdown_"
  auto_ids: true
  smart_quotes: ["apos", "apos", "quot", "quot"]
  typographic_symbols:
    ndash: "--"
    mdash: "---"
    hellip: "..."
    laquo: "<<"
    raquo: ">>"
    laquo_space: ">> "
    raquo_space: " >>"


files_for_search_num: 6
preview_length: 300

home_recently_modified_doc_num: 3
home_recently_created_doc_num: 3
decoration: "leaves"  # ["sakuras", "watermelons", "leaves", "snowflakes", "raindrops", "suns"]

collections:
  sysdoc:
    name: sysdoc
    output: true
    permalink: /:name

defaults:
- scope:
    path: ''
    type: sysdoc
  values:
    layout: default