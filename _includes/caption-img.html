<figure class="caption-img">
    {% if include.outside_img %}
        {% assign img_url = include.src %}
    {% elsif page.layout == "draft" %}
        {% assign img_url = include.src | prepend: "/" | prepend: "draft" | prepend: "/img/" | prepend: site.assets | prepend: site.baseurl %}
    {% else %}
        {% assign img_url = include.src | prepend: "/" | prepend: page.collection | prepend: "/img/" | prepend: site.assets | prepend: site.baseurl %}
    {% endif %}

    <a href="{{ img_url }}">
        <img {% if include.class %}class="{{ include.class }}"{% endif %} src="{{ img_url }}" {% if include.title %}alt="{{ include.title }}"{% endif %}>
    </a>
    
    {% if include.title %}
        <figcaption class="title">{{ include.title }}</figcaption>
    {% endif %}

    {% if include.description %}
        <figcaption class="description">{{ include.description }}</figcaption>
    {% endif %}
</figure>
