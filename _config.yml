# region
# Site Setting
title: Reinventing the Wheel
subtitle: Wheel's Development Blog
baseurl: ""
timezone: Asia/Seoul
plugins:
  - jekyll-sitemap
  - jekyll-feed
exclude: ["run", "commit", "README.md", "Gemfile", "Gemfile.lock"]
# endregion

# region
# Directory Settings
assets: /assets
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: documents
sass:
  sass_dir: _sass
# endregion

# region
# Conversion Settings
markdown: kramdown
kramdown:
  auto_id_prefix: "kramdown_"
  auto_ids: true
  smart_quotes: ["apos", "apos", "quot", "quot"]
# endregion

# region
# Post Settings
defaults:
  - scope:
      path: ""
      type: "jekyll"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "web_server"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "machine_learning"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "calculus"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "virtualbox"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "numpy"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "nas_ml"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "javascript"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "etc"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "etc"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "python"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "git"
    values:
      layout: "document"
  - scope:
      path: ""
      type: "sysdoc"
    values:
      layout: "default"

collections:
  jekyll:
    output: true
    permalink: /:collection/:name
    name: "지킬 (Jekyll)"
    category: "웹 (Web)"
    tags: ["web", "blog"]
  web_server:
    output: true
    permalink: /:collection/:name
    name: "웹 서버 (Web Server)"
    category: "웹 (Web)"
    tags: ["web", "server"]
  machine_learning:
    output: true
    permalink: /:collection/:name
    name: "기계학습 (Machine Learning)"
    category: "기계학습 (Machine Learning)"
    tags: ["machine learning", "lecture", "lecture-2020.01"]
  calculus:
    output: true
    permalink: /:collection/:name
    name: "미적분학 (Calculus)"
    category: "수학 (Mathematics)"
    tags: ["math"]
  virtualbox:
    output: true
    permalink: /:collection/:name
    name: "Oracle VM VirtualBox"
    category: "응용 프로그램 (Applications)"
    tags: ["application", "virtualbox", "virtual_application"]
  numpy:
    output: true
    permalink: /:collection/:name
    name: "Numpy"
    category: "라이브러리 (Libraries)"
    tags: ["library", "numpy", "python"]
  nas_ml:
    output: true
    permalink: /:collection/:name
    name: "NAS"
    category: "기계학습 (Machine Learning)"
    tags: ["library", "numpy", "python"]
  javascript:
    output: true
    permalink: /:collection/:name
    name: "Javascript"
    category: "프로그래밍 언어 (Programming Language)"
    tags: ["programming_language", "javascript", "js"]
  python:
