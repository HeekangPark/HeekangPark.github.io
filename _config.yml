# region
# Site Setting
title: Reinventing the Wheel
subtitle: Wheel's Development Blog
baseurl: ""
timezone: Asia/Seoul
plugins:
  - jekyll-sitemap
  - jekyll-feed
exclude: ["run"]
# endregion

# region
# Directory Settings
assets: /assets
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: documents
sass:
  sass_dir: _sass
# endregion

# region
# Conversion Settings
markdown: kramdown
excerpt_seperator: ""
kramdown:
  auto_id_prefix: "kramdown_"
  auto_ids: true
# endregion

# region
# Post Settings
defaults:
  -
    scope:
      path: ""
      type: "jekyll"
    values:
      layout: "document"
      show_collection: true
      show_tags: true
      show_last_edit: true
      show_hits: true
      show_likes: true
      show_series_nav_vertical: true
      show_toc: true
      show_series_nav_horizontal: true
      show_comment: true
  -
    scope:
      path: ""
      type: "web_server"
    values:
      layout: "document"
      show_collection: true
      show_tags: true
      show_last_edit: true
      show_hits: true
      show_likes: true
      show_series_nav_vertical: true
      show_toc: true
      show_series_nav_horizontal: true
      show_comment: true
  -
    scope:
      path: ""
      type: "machine_learning"
    values:
      layout: "document"
      show_collection: true
      show_tags: true
      show_last_edit: true
      show_hits: true
      show_likes: true
      show_series_nav_vertical: true
      show_toc: true
      show_series_nav_horizontal: true
      show_comment: true
  -
    scope:
      path: ""
      type: "calculus"
    values:
      layout: "document"
      show_collection: true
      show_tags: true
      show_last_edit: true
      show_hits: true
      show_likes: true
      show_series_nav_vertical: true
      show_toc: true
      show_series_nav_horizontal: true
      show_comment: true
  -
    scope:
      path: ""
      type: "virtualbox"
    values:
      layout: "document"
      show_collection: true
      show_tags: true
      show_last_edit: true
      show_hits: true
      show_likes: true
      show_series_nav_vertical: true
      show_toc: true
      show_series_nav_horizontal: true
      show_comment: true
  -
    scope:
      path: ""
      type: "etc"
    values:
      layout: "document"
      show_collection: true
      show_tags: true
      show_last_edit: true
      show_hits: true
      show_likes: true
      show_series_nav_vertical: true
      show_toc: true
      show_series_nav_horizontal: true
      show_comment: true
  -
    scope:
      path: ""
      type: "systemdoc"
    values:
      layout: "document"

collections:
  jekyll:
    output: true
    permalink: /:collection/:name
    name: "지킬 (Jekyll)"
    category: "웹 (Web)"
    tags: ["web", "blog"]
  web_server:
    output: true
    permalink: /:collection/:name
    name: "웹 서버 (Web Server)"
    category: "웹 (Web)"
    tags: ["web", "server"]
  machine_learning:
    output: true
    permalink: /:collection/:name
    name: "기계학습 (Machine Learning)"
    category: "기계학습 (Machine Learning)"
    tags: ["machine learning", "lecture", "lecture-2020.01"]
  calculus:
    output: true
    permalink: /:collection/:name
    name: "미적분학 (Calculus)"
