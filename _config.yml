title: Reinventing the Wheel
subtitle: Wheel's Development Blog
baseurl: ""
timezone: Asia/Seoul
plugins:
  - jekyll-sitemap
  - jekyll-feed
exclude: ["run", "commit", "addCollection", "createTIL", "createRequirements", "README.md", "Gemfile", "Gemfile.lock", "_scripts", "_config", "requirements.txt"]

assets: /assets
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: documents
sass:
  sass_dir: _sass

markdown: kramdown
kramdown:
  auto_id_prefix: "kramdown_"
  auto_ids: true
  smart_quotes: ["apos", "apos", "quot", "quot"]

collections:
  calculus:
    category: 수학 (Mathematics)
    name: 미적분학 (Calculus)
    output: true
    permalink: /:collection/:name
    tags:
    - math
  cs231n:
    category: 기계학습 (Machine Learning)
    name: Convolutional Neural Networks for Visual Recognition
    output: true
    permalink: /:collection/:name
    tags:
    - machine_learning
    - stanford
  etc:
    category: 기타 (Etc)
    name: 기타 (Etc)
    output: true
    permalink: /:collection/:name
    tags: []
  git:
    category: Git
    name: Git
    output: true
    permalink: /:collection/:name
    tags:
    - git
  javascript:
    category: 프로그래밍 언어 (Programming Language)
    name: Javascript
    output: true
    permalink: /:collection/:name
    tags:
    - programming_language
    - javascript
    - js
  jekyll:
    category: 웹 (Web)
    name: 지킬 (Jekyll)
    output: true
    permalink: /:collection/:name
    tags:
    - web
    - blog
  machine_learning:
    category: 기계학습 (Machine Learning)
    name: 기계학습 (Machine Learning)
    output: true
    permalink: /:collection/:name
    tags:
    - machine_learning
    - lecture
  nas_ml:
    category: 기계학습 (Machine Learning)
    name: NAS
    output: true
    permalink: /:collection/:name
    tags:
    - library
    - numpy
    - python
  numpy:
    category: 라이브러리 (Libraries)
    name: Numpy
    output: true
    permalink: /:collection/:name
    tags:
    - library
    - numpy
    - python
  python:
    category: 프로그래밍 언어 (Programming Language)
    name: 'Re : 제로부터 배우는 파이썬'
    output: true
    permalink: /:collection/:name
    tags:
    - programming_language
    - python
  sysdoc:
    name: sysdoc
    output: true
    permalink: /:name
  virtualbox:
    category: 응용 프로그램 (Applications)
    name: Oracle VM VirtualBox
    output: true
    permalink: /:collection/:name
    tags:
    - application
    - virtualbox
    - virtual_application
  web_server:
    category: 웹 (Web)
    name: 웹 서버 (Web Server)
    output: true
    permalink: /:collection/:name
    tags:
    - web
    - server
defaults:
- scope:
    path: ''
    type: sysdoc
  values:
    layout: default
- scope:
    path: ''
    type: jekyll
  values:
    layout: document
- scope:
    path: ''
    type: web_server
  values:
    layout: document
- scope:
    path: ''
    type: machine_learning
  values:
    layout: document
