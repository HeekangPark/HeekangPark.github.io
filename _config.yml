    name: "Re : 제로부터 배우는 파이썬"
    category: "프로그래밍 언어 (Programming Language)"
    tags: ["programming_language", "python"]
  git:
    output: true
    permalink: /:collection/:name
    name: "Git"
    category: "Git"
    tags: ["git"]
  etc:
    output: true
    permalink: /:collection/:name
    name: "기타 (Etc)"
    category: "기타 (Etc)"
    tags: []
  sysdoc:
    output: true
