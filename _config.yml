# region
# Site Setting
title: Reinventing the Wheel
subtitle: Heekang Park's Development Blog
baseurl: ""
timezone: Asia/Seoul
# endregion

# region
# Directory Settings
assets: /assets
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
collections_dir: documents
sass:
  sass_dir: _sass
# endregion

# region
# Conversion Settings
markdown: kramdown
excerpt_seperator: ""
kramdown:
  auto_id_prefix: "kramdown_"
  auto_ids: true
# endregion

# region
# Post Settings
defaults:
  -
    scope:
      path: ""
      type: "jekyll"
    values:
      layout: "document"
      toc: true
  -
    scope:
      path: ""
      type: "web_server"
    values:
      layout: "document"
      toc: true
  -
    scope:
      path: ""
      type: "machine_learning"
    values:
      layout: "document"
      toc: true
  -
    scope:
      path: ""
      type: "calculus"
    values:
      layout: "document"
      toc: true
  -
    scope:
      path: ""
      type: "etc"
    values:
      layout: "default"

collections:
  jekyll:
    output: true
    permalink: /:collection/:name
    name: "지킬(Jekyll)로 깃허브(Github) 블로그 만들기"
    category: "웹(Web)"
    tags: ["web", "blog"]
  web_server:
    output: true
    permalink: /:collection/:name
    name: "웹 서버(Web Server)"
    category: "웹(Web)"
    tags: ["web", "server"]
  machine_learning:
    output: true
    permalink: /:collection/:name
    name: "기계학습(Machine Learning)"
    category: "기계학습(Machine Learning)"
    tags: ["machine learning", "lecture", "lecture-2020.01"]
  calculus:
    output: true
    permalink: /:collection/:name
    name: "미적분학(Calculus)"
    category: "수학(Mathematics)"
    tags: ["math"]
  etc:
    output: true
    permalink: /:name
    name: "etc"
# endregion
